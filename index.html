<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <input type="text" class="input" placeholder="Добавь свою задачу" />
      <div class="statusTodos">
        <h3 class="notCompleted">Не завершенные</h3>
        <h3 class="completed">Завершенные</h3>
        <h3 class="allTodos isActive">Все задачи</h3>
      </div>
      <div class="notcomp "></div>
      <div class="comp"></div>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
